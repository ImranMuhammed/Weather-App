<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
    <link rel="stylesheet" href="./main.css">
    <body>
        <div class="weather-details">
                <header class="search-box">
                    <input type="text" class="inputBox" placeholder="Enter city name...." name="searchBox">
                <!--    <button class="submitButton" name="submitButton">&#8594</button>-->
                </header>
                <main>
                    <section>
                        <div class="city">Mumbai , IN</div>
                        <div class="date">Sunday 11 November 2020</div>
                    </section>
                    <div class="weather-data">
                        <div class="temp"> 25<span>°c</span></div>
                        <div class="weather">Sunny</div>
                        <div class="hi-low"><span></span>20°C / 25°C</div>
                        <div class="wind"><span>wind : </span>1.5</div>
                    </div>
                </main>           
        </div>
       
        <script src="./weather.js" defer></script> 
    </body>
</html>
